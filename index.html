    <!-- Critical CSS for instant dark mode -->
    <style>
      /* Prevent white flash by applying dark mode immediately */
      :root {
        color-scheme: dark;
      }
      html {
        background-color: hsl(240 55% 11%);
      }
      html.dark {
        background-color: hsl(240 55% 11%);
      }
      body {
        background-color: hsl(240 55% 11%);
        color: hsl(0 0% 98%);
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        background-color: hsl(240 55% 11%);
      }
      /* Loading state */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: hsl(240 55% 11%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid hsl(243 30% 25%);
        border-top-color: hsl(188 99% 41%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Force dark mode immediately via script -->
    <script>
      document.documentElement.classList.add('dark');
      document.documentElement.style.colorScheme = 'dark';
    </script>
